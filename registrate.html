<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - Spotify</title>
    <link rel="stylesheet" href="style.css?v=1.9">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/spotify_logo.jpg" alt="Spotify Logo">
            <span>Spotify</span>
        </div>
        <nav id="main-nav"></nav>
    </header>

    <main class="main-content">
        <section class="content-section form-section">
            <h2>Regístrate gratis</h2>
            <p>Crea tu cuenta para empezar a escuchar.</p>
            <form class="form-container">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Crea una contraseña" required>
                <input type="text" placeholder="¿Cómo quieres que te llamemos?" required>
                <button type="submit">Registrarme</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/spotify_logo.jpg" alt="Spotify Logo">
            </div>
        </div>
    </footer>
    <script src="javascript/navigation.js?v=1.9"></script>
    <script src="javascript/registro.js?v=1.9"></script>
</body>
</html>

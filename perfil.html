<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Spotify</title>
    <link rel="stylesheet" href="style.css?v=1.9">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/spotify_logo.jpg" alt="Spotify Logo">
            <span>Spotify</span>
        </div>
        <nav id="main-nav"></nav>
    </header>

    <main class="main-content">
        <section class="content-section profile-section">
            <h2>Mi Perfil</h2>
            <div id="user-info">
                <p><strong>Nombre:</strong> <span id="user-name"></span></p>
                <p><strong>Correo electrónico:</strong> <span id="user-email"></span></p>
            </div>
            <button id="logout-button" class="btn-logout">Cerrar Sesión</button>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/spotify_logo.jpg" alt="Spotify Logo">
            </div>
        </div>
    </footer>
    <script src="javascript/navigation.js?v=1.9"></script>
    <script src="javascript/perfil.js?v=1.9"></script>
</body>
</html>
